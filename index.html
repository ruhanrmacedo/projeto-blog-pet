<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header class="header">
        <nav class="nav justify-content-center">
            <a class="nav-link" href="novoPost.html">Home</a>
            <a class="nav-link" href="listagemPostsAdmin.html">Listagem de Pets</a>
        </nav>
    </header>
    <div class="container">
        <h1>Cadastro de Pets</h1>
        <form id="formCadastro">


            <div class="input-container">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo">
                <span id="error-titulo" style="color: red"></span>
            </div>
            <div class="input-container">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" rows="5"></textarea>
                <span id="error-descricao" style="color: red"></span>
            </div>

            <div class="input-container">
                <label for="categoria">Categoria:</label>
                <select id="categoria">
                    <option value="">Selecione uma categoria</option>
                    <option value="cães">Cães</option>
                    <option value="gatos">Gatos</option>
                    <option value="passaros">Pássaros</option>
                    <option value="diversos">Diversos</option>
                </select>
                <span id="error-categoria" style="color: red"></span>
            </div>

            <div class="input-container">
                <label for="foto">URL da Foto:</label>
                <input type="url" id="foto">
                <span id="error-foto" style="color: red"></span>
            </div>

            <div class="button-container">
                <button class="button-submit" type="submit">Cadastrar Post</button>
            </div>
        </form>
    </div>

    <footer class="footer-app">
        <p>Projeto desenvolvido para a lab 365 - DEVinHouse [Clamed] V3 - Módulo 1</p>
        <p>Desenvolvido por: <a href="https://www.linkedin.com/in/ruhan-macedo-4a25a3182/">Ruhan Roberto Macedo</a></p>
    </footer>

    <script src="/scripts/novoPost.js"></script>
</body>

</html>
